<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quiz App</title>
    <link rel="stylesheet" href="./sass/main.scss">
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="app">
    <h1>Quiz Game</h1>

    <fieldset>
      <legend>What is the capital city of Peru?</legend>
      
      <div class="option-block">
        <label for="lima">
      <input type="radio" id="lima" name="capital" value="lima">
        Lima
      </label>
      </div>
     
      <div class="option-block">
        <label for="la-paz">
        <input type="radio" id="la-paz" name="capital" value="la Paz">
       La Paz
      </label>
      </div>

      <div class="option-block">
        <label for="buenos-aires">
        <input type="radio" id="buenos-aires" name="capital" value="buenos aires">
       Buenos Aires
      </label>
      </div>

      <div class="option-block">
        <label for="caracas">
        <input type="radio" id="caracas" name="capital" value="caracas">
        Caracas
      </label>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </fieldset>
    
    
    
  </div>
  </main>
  </body>
</html>
